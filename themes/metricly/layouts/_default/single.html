<html>
{{ partial "headers/head.html" . }}
<body>
  {{ partial "headers/header.html" . }}
  <section class="section" style="margin-top: 100px;">
    <div class="container" style="max-width: 1200px; margin: 0 auto;">
      <div class="post-wrapper">
        <div class="post-header">
          <h1 class="post-header__title title-1">{{ .Title }}</h1>
          <p class="post-header__date text-muted">{{ .Date.Format "January 2, 2006" }} {{ if .Params.author }}<span>by {{ .Params.author }}</span>{{ end }}</p>
          <p>{{ .ReadingTime }} minutes read</p>
          <!-- {{ if .Params.tags }}
          {{ partial "tags" .Params.tags }}
          {{ end }} -->
          {{ if .Params.image }}
          <img src="{{ .Params.image | absURL }}" class="img-responsive post-header__image" alt="news-iamge">
          {{ end }}
        </div>
        <div class="post-content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </section>
  {{ partial "footer" . }}
</body>
</html>
