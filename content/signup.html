<section class="slice p-xl pt-sm bg-darkblue">
  <div class="d-flex align-items-center">

  </div>
  <div class="container pt-lg">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="card shadow zindex-100">
          <div class="card-body px-md-5 py-5">
            <div class="text-center mb-5">
              <h6 class="h3">21-Day Free Trial</h6>
              <p class="text-muted mb-0">Full access. No credit card required.</p>
            </div>
            <span class="clearfix"></span>



            <form role="form">
              <div class="form-group">
                <label class="form-control-label">Work Email</label>
                <div class="input-group input-group-transparent">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-user"></i></span>
                  </div>
                  <input type="email" class="form-control" id="input-email" placeholder="name@example.com">
                </div>
              </div>
              <div class="form-group mb-4">
                <label class="form-control-label">Password</label>
                <div class="input-group input-group-transparent">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" id="input-password" placeholder="********">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="far fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group mb-4">
                <label class="form-control-label">Full Name</label>
                <div class="input-group input-group-transparent">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" id="input-password" placeholder="********">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="far fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group mb-4">
                <label class="form-control-label">Password</label>
                <div class="input-group input-group-transparent">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" id="input-password" placeholder="********">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="far fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-control-label">Confirm password</label>
                <div class="input-group input-group-transparent">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" id="input-password-confirm" placeholder="********">
                </div>
              </div>
              <div class="my-4">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span>I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</span>
                  </label>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-sm-7">
                  <button type="submit" class="btn btn-primary mb-3 mb-sm-0">Create account</button>
                </div>
                <div class="col-sm-5 text-sm-right">
                  <span class="small d-sm-block d-md-inline">Already a user?</span>
                  <a href="login.html" class="small font-weight-bold">Log in</a>
                </div>
              </div>
            </form>

          </div>
        </div>



      </div>
    </div>
  </div>
</section>
